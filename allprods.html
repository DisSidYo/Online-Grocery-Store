<!DOCTYPE html>
<html>
   <head>
      <style>
         body {
			font-family: Arial, Helvetica, sans-serif;
         }
         /* Float four columns side by side */
         .column {
			float: left;
			width: 25%;
			padding: 10px 10px;
         }
         /* Clear floats after the columns */
         .row:after {
			content: "";
			display: table;
			clear: both;
         }
         /* Responsive columns: make columns auto-adjust to window size */
         @media screen and (max-width: 600px) {
         .column {
			width: 100%;
			display: block;
			margin-bottom: 20px;
         }
         }
         /* Style the counter cards */
         .card {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			padding: 16px;
			text-align: center;
			background-color: #f1f1f1;
         }
      </style>
   </head>
   <body>
      <h2>Responsive Column Cards</h2>
      <p>Resize the browser window to see the effect.</p>
      <div class="row">
         <div class="column">
            <div class="card">
               <h3>Card 1</h3>
               <p>Some text</p>
               <p>Some text</p>
            </div>
         </div>
         <div class="column">

   </body>
</html>
